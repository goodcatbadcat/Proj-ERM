## Festungs
GER_festung_category:0 "Declare Festungs"
GER_festung_category_desc:0 "In the dire circumstances of our war-torn nation, we have fortified key cities into Festungs, or fortresses. These strongholds represent our unwavering will to defend our homeland to the last man.\n\nThese Festungs are more than mere cities; they are bastions of resistance, fortified with all available resources, and stand as symbols of our nation's determination. Surrounded by defenses and filled with determined soldiers and citizens, these fortresses embody our refusal to yield to our adversaries."
