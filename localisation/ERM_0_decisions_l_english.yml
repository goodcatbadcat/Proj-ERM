####################
# German Decisions #
####################
GER_reinforce_east_or_west:0 "Front Focus"
GER_reinforce_east_or_west_desc:0 "We stand at a crossroads in our strategic planning, facing a critical choice of where to focus our military efforts. The Eastern Front beckons with the formidable Red Army, a direct threat that cannot be overlooked. Meanwhile, the Western Front presents its own challenges with the combined forces of the Allies. Our decision will shape the course of the conflict and the future of our nation."
GER_reinforce_east:0 "Reinforce the East"
GER_reinforce_west:0 "Reinforce the West"
GER_operation_panzerfaust:0 "Activate Operation Panzerfaust"
GER_operation_panzerfaust_desc:0 "With Hungarian leader Miklós Horthy actively engaging talks of surrender we must take the initiative to keep Hungary a German ally in the war against the Bolshevik's \n\nOtto Skorzeny has been instructed on the plan which will remove Horthy from power and roll German tanks into Budapest to forcefully occupy the Hungarian seat of power as we put Ferenc Szálasi, the leader of the Arrow Cross Fascist Party, into power."
GER_operation_margarethe_II:0 "Operation Margarethe II"
GER_operation_margarethe_II_desc:0 "With Romanian support wavering and the King, Michael I, becoming seemingly more unreliable over time to remain as just the figurehead it may be time to unleash the Hungarian equivalent plan conducted earlier. \n\nOperation Margarethe II will require several German divisions to occupy the nation, if it is a success we can get rid of Michael I and force an abidication and replace him fully with the Conducător, Ion Antonescu."
GER_emergency_fighter_programme:0 "Emergency Fighter Programme"
GER_emergency_fighter_programme_desc:0 "With a dire need for a strong defense against the ever increasing Allied bombing raids the Luftwaffe High Command has come up with an emergency program to aid in the defense of German airspace. \n\nThe program aims to shift production to defense interceptors and aid in the design and production of new jet fighters which should be more capable at such tasks."
GER_emergency_fighter_program:0 "Initiate Emergency Fighter Program"
GER_goebbels_proclamation:0 "The War City Berlin"
GER_goebbels_proclamation_desc:0 "War has finally come to the gates of Berlin and the Fuhrer has chosen to stay until the very end. He is determined to make Germany's last stand here and make the Bolsheviks pay for every inch of territory and make it as treacherous for them as it was in Stalingrad. Tanks rolling straight out of the factories of Berlin right onto the streets to go and fight, we shall not give Berlin up easily, if at all! \n\nPropaganda Minister Goebbels has made a proclamation to the people of Berlin saying that... \n\n 'I call on you to fight for your city! Fight with everything you have got, for the sake of your wives and your children, your mothers and your parents. Your arms are defending everything we have ever held dear, and all the generations that will come after us. Be proud and courageous! Be inventive and cunning! Your Gauleiter is amongst you. He and his colleagues will remain in your midst. His wife and children are here as well. He, who once captured the city with 200 men, will now use every means to galvanize the defence of the capital. The battle for Berlin must become the signal for the whole nation to rise up in battle!'"
# Fuhrer Directives
GER_fuhrer_directive_61:0 "Führer Directive 61"
GER_fuhrer_directive_61_desc:0 "With the advance of Allied forces through France it is necessary that we reinforce and establish an even stronger position on the Siegfried Line, the enemy is not to cross into German territory at all costs!"
GER_fuhrer_directive:0 "Führer Directives"
GER_fuhrer_directive_desc:0 "The Führer Directives were instructions and strategic plans issued by Adolf Hitler himself during the period of his rule over Germany. They cover a wide range of subjects, from directions for Armed Forces operations to governance of occupied territories and their populations, as well as directions for officials at home in preparation for the defense of Germany."
GER_shipping_protection_directive:0 "Issue Shipping Protection Directive"
GER_defense_of_reich_directive:0 "Issue Defense of the Reich Directive"
GER_fuhrer_directive_67:0 "Issue Führer Directive No. 67"
GER_fuhrer_directive_67_desc:0 "This decree will give any isolated units exercise of command."
GER_fuhrer_directive_68:0 "Issue Decree for Reestablishment of Command Supremacy of the Führer"
GER_fuhrer_directive_68_desc:0 "This decree will emphasize Hitler's position as an ultimate authority in all matters related to the armed forces. It will reinforce his role as supreme commander and allow him to bypass traditional military chains of command meaning he can issue orders diretly to any unit or officer, regardless of rank or position."
GER_defense_of_alps:0 "Issue Defense of the Alps Directive"
GER_defense_of_alps_desc:0 "With the allies advancing in Italy it would be wise to construct a set of defensive works in the Italian alps to hold the enemy off should worst come to worst."
GER_defense_northern_coast:0 "Issue Northern Coast Defense Directive"
GER_nero_decree_directive:0 "Issue Nero Decree Directive"
## Flak Towers
GER_flak_towers:0 "Construction of Flak Towers"
GER_flak_towers_desc:0 "In response to the increasing intensity of air raids, we have constructed formidable edifices known as flak towers. These gargantuan structures dot the skyline, symbols of our resolve to protect our cities from the incessant aerial onslaught.\n\nThe flak towers are not merely defensive structures. They are fortresses, equipped with anti-aircraft guns and searchlights, capable of firing a steel curtain into the sky to deter enemy bombers. They are also sanctuaries, providing shelter for our citizens during these trying times, with their thick walls and reinforced concrete offering protection from the horrors of war.\n\nThese towers stand as a testament to our ingenuity and determination. In the face of adversity, we have built monoliths of defense, symbols of our unyielding resolve to protect our homeland."
