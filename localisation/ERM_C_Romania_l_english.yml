romania.0.t:0 ""
romania.0.d:0 ""
romania.0.a:0 ""
romania.1.t:0 "Plannings of a Coup"
romania.1.d:0 "Minister,\n\nI report that covert discussions regarding a potential coup d'etat have been taking place within the highest echelons of our military. This proposed coup could change the course of our nation's history. We have a strategic decision to make...\n\n#1 Remain Loyal to Germany\n\nWe could maintain our current alliance with Germany, trusting in our long-standing partnership and their military prowess to steer us through these turbulent times. This, however, means we stay on a path that seems to be leading towards a bleak outcome.\n\n#2 Betray the Government and Switch Sides\n\nThe alternative is a gamble. We could overthrow the existing government and align ourselves with the Allies. This move, while fraught with danger and uncertainty, could potentially save our nation from further devastation."
romania.1.a:0 "Plan the Coup"
romania.1.b:0 "Stay loyal to Germany!"
romania.2.t:0 "King Michael's Coup"
romania.2.d:0 "Minister,\n\nThe coup d'etat has taken place. Antonescu's regime has been toppled and a new cabinet has been swiftly put in place. This bold move has shocked our nation and the world. We brace ourselves for the reactions of our friends and foes alike as we navigate these uncharted waters."
romania.2.a:0 "Arrest Antonescu's collaborators!"
romania.201.t:0 "Romania Requests Weapons"
romania.201.d:0 "General Secretary,\n\nWe have received news of the recent coup d'etat in Romania. The new government, in an attempt to consolidate their position, has requested our support in the form of weapons. We have a decision to make...\n\n#1 Provide the Requested Weapons\n\nWe could support the new Romanian government by providing them with the requested weapons. This could help solidify their position and might sway them towards our sphere of influence.\n\n#2 Refuse the Request\n\nAlternatively, we could refuse the request. While this could strain our relations with the new Romanian government, it would also avoid the risk of arming a potentially unstable regime."
romania.201.a:0 "Provide them with the weapons"
romania.201.b:0 "We need our weapons more!"
romania.202.t:0 "Romania Signs Separate Peace!"
romania.202.d:0 "Mein Fuhrer! \n\nThe traitorous Romanian's have decided to give up and surrender to the Bolshevik's rather than fight alongside those that wished to prevent the fall of their nation into their evil hands. What could we have expected not having wiped out the corrupt kleptocrats that is the monarchy of Romania or for that matter any other state. \n\nOur troops that are currently in Romania are trapped and those that remain are attempting a brutal breakout, it is important to somehow secure what is left of the Southern Front now that it seems the Romanian's also intend to switch sides."
romania.202.a:0 "Bomb them in retaliation, those trecherous vermin!"
romania.202.b:0 "They have chosen their fate...let them be"
romania.203.t:0 "Germany Bombs Us!"
romania.203.d:0 "Minister,\n\nWe have endured a heavy blow. In retaliation to our switch of allegiance, Germany has unleashed their wrath upon us. Cities have been bombed, causing widespread devastation and loss. Our resolve will be tested in the face of this adversity, as we strive to protect our nation and its people from further harm."
romania.203.a:0 "Damn them!"
romania.204.t:0 "Soviet Government Delivers Weapons"
romania.204.d:0 Minister,\n\nWe have received the weapons we requested. This support bolsters our defenses and strengthens our position. We are grateful for this assistance, and it solidifies our decision to align ourselves with our new allies. With these resources, we are better equipped to defend our homeland and deter further attacks."
romania.204.a:0 "Great!"
romania.205.t:0 "Monarchist Coup in Romania!"
romania.205.d:0 "General Secretary,\n\nKing Michael of Romania has initiated a monarchist coup, a surprising turn of events. We now face a strategic choice in response to this development...\n\n#1 Support and Recognize the New Government\n\nWe could extend our recognition and support to this new government. This could potentially create a valuable ally in the region and stabilize the political climate. However, this also means accepting a non-communist regime on our doorstep.\n\n#2 Crush the New Government and Install a Communist One\n\nAlternatively, we could take decisive military action to crush this nascent government. Subsequently, we could install a regime aligned with our communist ideology. This, however, will likely lead to further conflict and instability in the region."
romania.205.a:0 "Support the Government"
romania.205.b:0 "Crush it anyway!"
romania.206.t:0 "Soviet Union Agrees to Peace Deal"
romania.206.d:0 "Minister,\n\nThe Soviet Union has granted us their recognition and allowed us to switch sides. This decision brings a new dawn for our nation as we navigate our path in these turbulent times. It is a moment of relief and cautious optimism, as we now stand shoulder to shoulder with a powerful ally."
romania.206.a:0 "Hurrah!"
romania.207.t:0 "Soviet Union Denies Peace Deal"
romania.207.d:0 "Minister,\n\nThe Soviets have decided to crush our government, despite our recent coup. This dire turn of events threatens our sovereignty and independence. We must brace ourselves for the impending conflict and stand firm in the face of this adversity."
romania.207.a:0 "Damn!"
romania.3.t:0 "Operation Margarethe II"
romania.3.d:0 "Conducător,\n\nGermany has initiated Operation Margarethe II, a bold and decisive move that has successfully overthrown our current government. In its place, our Fascist regime led by you has been installed. This abrupt shift in power marks a new chapter in our nation's history, one that will undoubtedly have far-reaching implications."
romania.3.a:0 "To the new governmetn!"
romania.4.t:0 "Government Purge Begins"
romania.4.d:0 "Conducător,\n\nA significant restructuring of our government is underway. Any ministers not conforming to our new Fascist ideology are being systematically purged from the administration. This cleansing operation aims to unify our government under a single banner and strengthen our resolve in the face of our adversaries."
romania.4.a:0 "Wonderful news"
